name: ðŸ“š Documentation Improvement
description: Suggest a change or fix to the documentation
title: "[Docs]: "
labels: ["documentation", "untriaged"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!

  - type: textarea
    id: location
    attributes:
      label: Where is the issue?
      description: Link to the page or file where you found the issue.
      placeholder: "https://github.com/Aniket-a14/Wizard-w1/blob/master/README.md"
    validations:
      required: true

  - type: textarea
    id: suggestion
    attributes:
      label: Suggested Change
      description: Describe the change you'd like to see.
    validations:
      required: true
      
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Why is this change needed? (e.g. "The current installation steps are outdated")
