name: API Contract Tests

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

permissions:
  contents: read

jobs:
  schemathesis:
    name: Schemathesis Contract Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install schemathesis uvicorn
      - name: Run Schemathesis Tests
        run: |
          # Start the app in the background
          cd backend
          export PYTHONPATH=$PYTHONPATH:.
          export ENV=test
          python -m uvicorn src.api.api:app --host 127.0.0.1 --port 8000 &
          # Run schemathesis with wait logic
          schemathesis run http://127.0.0.1:8000/openapi.json --checks all --wait-for-schema=30
